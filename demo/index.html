<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uploader-demo</title>
</head>
<body>
  <div class="app">
    <button id='fileBtn'>按钮</button>
    <button id='upload'>上传</button>
  </div>
</body>
<script type='module'>
  import BaseUploader from '../src/uploader/index.js';
  const baseUploader = new BaseUploader()
  fileBtn.addEventListener('click', ev => {
    baseUploader.click()
  })
  upload.addEventListener('click', ev => {
    baseUploader.upload()
  })
</script>
</html>
